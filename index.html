<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOZ Rewards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="banner">CRYPTOZ</div>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="go-to-sign-up">Sign Up</button>
    <p class="note">Forgot password?</p>
  </div>

  <!-- Sign-Up Screen -->
  <div id="sign-up-screen" class="screen hidden">
    <div class="banner">SIGNUP</div>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="sign-up-email" placeholder="Email" />
    <input type="password" id="sign-up-password" placeholder="Password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button id="sign-up-btn">Sign Up</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Rewards Screen -->
  <div id="rewards-screen" class="screen hidden">
    <div class="banner">REWARDS</div>
    <input type="text" id="voucher-code" placeholder="Voucher Code" />
    <input type="number" id="amount" placeholder="Amount" readonly />
    <input type="text" id="wallet-address" placeholder="Wallet Address" />
    <input type="email" id="business-email" placeholder="Business Email" />
    <button id="submit-reward-btn">Submit</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Transactions Screen -->
  <div id="transaction-screen" class="screen hidden">
    <div class="banner">TRANSACTIONS</div>
    <p><strong>Date:</strong> <span id="transaction-date"></span></p>
    <p><strong>Amount:</strong> <span id="transaction-amount"></span></p>
    <p><strong>Wallet Address:</strong> <span id="transaction-wallet"></span></p>
    <p class="note">Please check your email for details.</p>
    <button class="back-btn">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
